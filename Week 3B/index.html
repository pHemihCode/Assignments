<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <div class="register">
            <h1>Register Here</h1>
        </div>
        <form action="/Success/success.html" method="post">
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" placeholder="firstname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" placeholder="lastname"><br>
            <label for="number">Phone number</label><br>
            <input type="number" id="number" name="number" placeholder="+234"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="@abc"><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="select">Select options</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select><br>
            <label for="date">Date of birth</label><br>
            <input type="date" id="date" name="date"><br>
            <label for="color">Favourite color</label><br>
            <input type="color" id="color" name="color"><br>
            <button class="btn" type="submit"><a href="/Success/success.html">Register now</a></button>
        </form>
    </div>
</body>
</html>
