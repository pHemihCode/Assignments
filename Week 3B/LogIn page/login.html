<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Log In</h1>
        </div>
        <form action="#">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="@abc"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" minlength="8" placeholder="********"><br> 
           <button class="btn-login">Log In</button>
            <p>You dont have an account ? <a href="/index.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
