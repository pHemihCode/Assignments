<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <form action="#" method="get">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="firstname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" placeholder="lastname"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="@abc.com"><br>
            <label for="phone">Phone:</label><br>
            <input type="number" id="phone" placeholder="+234"><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
